<head>

    <link rel="stylesheet" href="./STYLESCSS/Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Portafolio Daniel</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm">
            <div class="container-fluid">
                <h1 class="navbar-brand">
                    <span class="Daniel-p">Daniel Arcos</span>
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="login" class="container my-5">
        <h2 class="text-center">Iniciar sesión</h2>
        <form id="loginForm" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </section>

    <footer id="contacto" class="bg-dark text-light py-4">
        <div class="container text-center">
            <h2 class="contactoH2">Contacto</h2>
            <div>
                <a href="https://github.com/MrFackry" target="_blank" class="text-light me-3">
                    <i class="fab fa-github fa-lg"></i>
                </a>
                <a href="https://www.linkedin.com/in/daniel-david-arcos-mosquera/" target="_blank"
                    class="text-light me-3">
                    <i class="fab fa-linkedin fa-lg"></i>
                </a>
                <a href="mailto:daniel.d.arcos05@gmail.com" class="text-light">
                    <i class="fas fa-envelope fa-lg"></i>
                </a>
            </div>
            <p class="mt-3">&copy; 2025 Daniel Arcos. Todos los derechos reservados.</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module">
    // Importa las funciones de Firebase desde la CDN
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

   const firebaseConfig = {
        apiKey: "AIzaSyD-J1wgnPZ__U9ezITOWVdCCdtSjTimcA4",
        authDomain: "portafolio-game.firebaseapp.com",
        databaseURL: "https://portafolio-game-default-rtdb.firebaseio.com",
        projectId: "portafolio-game",
        storageBucket: "portafolio-game.firebasestorage.app",
        messagingSenderId: "1010002781956",
        appId: "1:1010002781956:web:17e6fb111ff5a225ead251"
    }

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            console.log('Usuario inició sesión correctamente');
            window.location.href = 'index.html'; // Redirigir tras inicio de sesión exitoso
        } catch (error) {
            alert('Error al iniciar sesión: ' + error.message);
            console.error('Error al iniciar sesión:', error);
        }
    });

    //Escucha cambios en el estado de autenticación en la pagina de inicio de sesión
    onAuthStateChanged(auth, (user) => {
        if (user) {
            console.log("Usuario ya autenticado, redirigiendo...");
            window.location.href = 'index.html'; // Redirigir si ya está logueado
        } else {
            console.log("Usuario no autenticado en la página de inicio de sesión.");
        }
    });
</script>

</body>

</html>
